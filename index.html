<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Mortal Kombat 2</title>
</head>
<body>
  <h1>Mortal Kombat: II</h1>
  
  <div class="selection-container">
    <div class="character-container">
      <h2>Chose Your Kombatant</h2>
      <div class="character-select">
        <img src="./img/liukang.gif" class="fighter" alt="Liu Kang">
        <img src="./img/kunglao.gif" class="fighter" alt="Kung Lao">
        <img src="./img/johnnycage.gif" class="fighter" alt="Johnny Cage">
        <img src="./img/reptile.gif" class="fighter" alt="Reptile">
      </div>
      <div class="character-select">
        <img src="./img/subzero.gif" class="fighter" alt="Sub-Zero">
        <img src="./img/shangtsung.gif" class="fighter" alt="Shang Tsung">
        <img src="./img/kitana.gif" class="fighter" alt="Kitana">
        <img src="./img/jax.gif" class="fighter" alt="Jax">
      </div>
      <div class="character-select">
        <img src="./img/mileena.gif" class="fighter" alt="Mileena">
        <img src="./img/baraka.gif" class="fighter" alt="Baraka">
        <img src="./img/scorpion.gif" class="fighter" alt="Scorpion">
        <img src="./img/raiden.gif" class="fighter" alt="Raiden">
      </div>
    </div>
    <div class="stage-container">
      <h2>Chose Your Stage</h2>
      <div class="stage-select">
        <img src="./stages/Kahn's Arena.png" class="stage" alt="Kahn's Arena">
        <img src="./stages/Kombat Tomb.png" class="stage" alt="Kombat Tomb">
        <img src="./stages/Living Forest.png" class="stage" alt="Living Forest">
      </div>
      <div class="stage-select">
        <img src="./stages/The Armory.png" class="stage" alt="The Armory">
        <img src="./stages/The Dead Pool.png" class="stage" alt="The Dead Pool">
        <img src="./stages/The Pit II.png" class="stage" alt="The Pit II">
      </div>
      <div class="stage-select">
        <img src="./stages/The Portal.png" class="stage" alt="The Portal">
        <img src="./stages/The Tower.png" class="stage" alt="The Tower">
        <img src="./stages/Wasteland.png" class="stage" alt="Wasteland">
      </div>
    </div>
    </div>
  </div>
  <div class="player-container">
    <div id="player1-container">
      <h2 id="player1-name"></h2>
      <img src="./character models/liu kang.gif" alt="" id="player1-img">
    </div>
    <div id="versus">
      <p class="versus">VS.</p>
    </div>
    <div id="player2-container">
      <h2 id="player2-name"></h2>
      <img src="./character models/liu kang.gif" alt="" id="player2-img">
    </div>
  </div>
</body>
</html>
